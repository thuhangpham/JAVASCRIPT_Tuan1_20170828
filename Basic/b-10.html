<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        1st Number : <input type="text" id="firstNumber" /><br> 2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="nhan()" Value="Phep nhan" />
        <input type="button" onClick="chia()" Value="Phep chia" />
    </form>
    <p>The Result is : <br>
        <span id="result"></span>
    </p>
</body>
<script>
    function nhan() {
        num1 = document.querySelectorAll("#firstNumber")[0].value;
        num2 = document.querySelectorAll("#secondNumber")[0].value;
        document.getElementById("result").innerHTML = num1 * num2;
    }

    function chia() {
        num1 = document.querySelectorAll("#firstNumber")[0].value;
        num2 = document.querySelectorAll("#secondNumber")[0].value;
        document.getElementById("result").innerHTML = num1 / num2;
    }
</script>

</html>
